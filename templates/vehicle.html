{% extends "index.html" %}
{% block title %}{{ vehicle.title }}{% endblock %}
{% block content %}
    <div class="textblock" style="width: 80%">
        <div style="display: flex">
            <div style="display: block;width: 256px">
                <a href="{{ vehicle.imageurl }}"><img src="{{ vehicle.imageurl }}" style="border-radius: 20px;width: 256px"></a>
                {% if vehicle.downloaded %}
                    <a href="/deletevehicle?id={{ vehicle.id }}&redirect=vehicle" class="button">Удалить</a>
                {% else %}
                    <a href="/downloadvehicle?id={{ vehicle.id }}&redirect=vehicle" class="button" onclick="dowloadprocess()">Скачать</a>
                {% endif %}
                <a href="https://steamcommunity.com/sharedfiles/filedetails/?id={{ vehicle.id }}&searchtext="><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/768px-Steam_icon_logo.svg.png" style="width: 24px"></a><br>
                <p>Автор: {{ vehicle.authorname }}</p>
            </div>
            <div style="display: block">
                <h1 style="font-size: 30px">{{ vehicle.title }}</h1>
                <div style="text-align: left;padding: 30px">
                    {% for line in description%}
                        <div style="font-size: 18px">{{ line | safe }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src="../static/mods.js">
        </script>
    </div>
{% endblock %}
